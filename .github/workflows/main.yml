name: Daily Python Script Scheduler (Ubuntu)

on:
  schedule:
    - cron: '5 0 * * *'  # Runs daily at 12:05 AM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Ensure output directory
        run: mkdir -p test

      - name: Run script and store output/logs
        run: |
          echo "Running Python script..."
          python test/count_numbers.py > test/output.txt 2> test/log.txt
          echo "Script execution complete."

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-outputs
          path: |
            test/output.txt
            test/log.txt
